<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../vue.js"></script>
</head>
<body>
<div id="app">
	<cpn1></cpn1>
	<cpn1></cpn1>
	<cpn1></cpn1>

</div>


<template id='tt'>
	<div>
		<h2>当前计数： {{count}}</h2>
		<button @click="inc">+</button>
		<button @click="dec">-</button>
	</div>
</template>
<script>

	Vue.component('cpn1',{
		data(){
			return{
				count: 0
			}
		},
		methods:{
			inc(){
				this.count++;
			},
			dec(){
				this.count--;
			}

		},
		template: id='#tt'
	})


	const app = new Vue({
		el: "#app",

	});
</script>
</body>
