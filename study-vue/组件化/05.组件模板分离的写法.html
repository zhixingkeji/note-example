<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../vue.js"></script>
</head>
<body>
<div id="app">
	<cpn1></cpn1>
	<cpn2></cpn2>
</div>


<script>
	//语法糖构造并注册全局组件
	Vue.component('cpn1',{
		template: `
			<div>我是全局组件的语法糖</div>
		`
	})


	const app = new Vue({
		el: "#app",
		data:{

		},
		components:{
			//注册局部组件
			cpn2: {
				template: `
				<div>我是局部组件的语法糖</div>
				`
			}
		}


	});
</script>
</body>
</html>
