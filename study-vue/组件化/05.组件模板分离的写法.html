<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../vue.js"></script>
</head>
<body>
	<div id="app">
		<cpn1></cpn1>
		<cpn2></cpn2>
	</div>

	<script type="text/x-template" id="t1">
		<div>我是通过script标签的模板</div>
	</script>
	<template id='t2'>
		<div>是通过template标签的模板</div>
	</template>
	<script>

		Vue.component('cpn1',{
			template: id='#t1'
		})


		const app = new Vue({
			el: "#app",
			data:{

			},
			components:{
				//注册局部组件
				cpn2: {
					template: id='#t2'
				}
			}


		});
	</script>
</body>
</html>
