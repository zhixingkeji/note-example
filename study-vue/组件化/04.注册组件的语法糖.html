<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../vue.js"></script>



</head>
<body>


<!--	第1种模板写法-->
<script type="text/x-template" id="t1">
	<div>
		<h2></h2>
		<p></p>
	</div>

</script>


<!--    第2种模板写法-->
<template id="t2">
	<div>
		<h2></h2>
		<p></p>
	</div>
</template>




<div id="app">
	<cpn1></cpn1>
	<cpn2></cpn2>
</div>


<script>
	//语法糖构造并注册全局组件
	Vue.component('cpn1',{
		template: id='#t1'
	})


	const app = new Vue({
		el: "#app",
		data:{

		},
		components:{
			//语法糖构造并注册局部组件
			cpn2: {
				template: id='#t2'
			}
		}


	});
</script>
</body>
</html>
