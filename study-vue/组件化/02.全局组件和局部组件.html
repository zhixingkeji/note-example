<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../vue.js"></script>
</head>
<body>
<div id="app">

</div>


<script>
	//构造全局组件
	const c1 = Vue.extend({
		template: `
			<div>我是全局组件</div>
		`
	})

	//构造局部组件
	const c2 = Vue.extend({
		template: `
			<div>我是局部组件</div>
		`
	})

	//注册全局组件
	Vue.component('cpn1',c1)


	const app = new Vue({
		el: "#app",
		data:{

		},
		components:{
			//注册局部组件
			cpn2: c2
		}


	});
</script>
</body>
</html>
