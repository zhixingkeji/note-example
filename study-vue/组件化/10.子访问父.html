<!DOCTYPE html>
<html lang="en" xmlns: xmlns:>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../vue.js"></script>
</head>
<body>
<div id="app">
	<div>
		<cpn></cpn>
	</div>
</div>


<template id='t1'>
	<div>
		<div>我是子组件</div>
		<button @click="btnclick">按钮</button>
	</div>

</template>
<script>


	const app = new Vue({
		el: "#app",
		data: {
			name: '我是父组件'
		},
		components: {
			cpn: {
				template: id='#t1',
				methods: {
					btnclick(){
						console.log(this.$parent.name);
					}
				}
			}
		},

	});
</script>
</body>
</html>
