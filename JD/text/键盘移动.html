<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#box1{
			height: 200px;
			width: 200px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(e){
			let box1 = document.getElementById("box1");
			let dir;
			let speed = 10;
			setInterval(function(e){
				switch (dir) {
					case 37:
						box1.style.left = box1.offsetLeft - speed + "px";
						break;
					case 38:
						box1.style.top = box1.offsetTop - speed + "px";
						break;
					case 39:
						box1.style.left = box1.offsetLeft + speed + "px";
						break;
					case 40:
						box1.style.top = box1.offsetTop + speed + "px";
						break;

				}

			},30);


			document.onkeydown = function(e){
				dir = e.keyCode;
				if (e.ctrlKey){
					speed = 100;
				}else{
					speed = 10;
				}

			}

			document.onkeyup = function(e){
				dir = 0;
			}

		}

	</script>
</head>
<body>
	<div id="box1"></div>
</body>
</html>
